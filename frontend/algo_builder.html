<!DOCTYPE html>
<html>
<head>
    <title>Algorithm Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Algorithm Builder</h1>
    
    <!-- Basic Info Section -->
    <div class="section">
        <h2>Basic Info</h2>
        <div class="param-row">
            <label>Title: </label>
            <input type="text" id="algoTitle" placeholder="My Trading Algorithm">
        </div>
        <div class="param-row">
            <label>Module Name: </label>
            <input type="text" id="moduleName" placeholder="my_algo">
        </div>
    </div>

    <!-- Parameters Section -->
    <div class="section">
        <h2>Parameters</h2>
        <div id="params">
            <div class="param-row">
                <label>Cooldown (seconds): </label>
                <input type="number" id="cooldown" value="120">
            </div>
        </div>
    </div>

    <!-- Rules Section -->
    <div class="section">
        <h2>Rules</h2>
        <div id="rules"></div>
        <button onclick="addRule()">Add Rule</button>
    </div>

    <!-- Preview Section -->
    <div class="section">
        <h2>Preview</h2>
        <div id="preview"></div>
    </div>

    <button onclick="submitAlgo()" class="submit-btn">Build Algorithm</button>

    <script src="js/algo_builder.js"></script>
</body>
</html>
